<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منيو المطعم</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- ملف التنسيق -->
  <link rel="stylesheet" href="src/styles.css">
</head>

<body class="bg-light">
  <!-- ▬▬▬▬▬ Header ▬▬▬▬▬ -->
  <header class="sticky-top bg-white border-bottom shadow-sm">
    <div class="container py-2 d-flex align-items-center gap-3">
      <!-- شعار -->
      <a class="d-flex align-items-center text-decoration-none">
        <img src="public/img/3.jpg" alt="الشعار" width="40" height="40" class="me-2 rounded-circle">
        <strong class="fs-5 text-dark">مطعم البركة</strong>
      </a>

      <!-- مربع البحث -->

      <form class="ms-auto flex-grow-1" role="search">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-search"></i></span>
          <input id="search" class="form-control" type="search" placeholder="ابحث عن طبق…" aria-label="ابحث">
          <!-- <button id="clearSearch" type="button" class="btn btn-outline-secondary d-none">✕</button> -->
        </div>
      </form>
    </div>

  </header>
  
      <div class="container py-3">  
  
        <div id="imges" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner imges">
  
                      <div class="carousel-item active" data-bs-interval="2000">
                      <img src="/public/img/3.jpg" alt="" class="d-block w-100 imges" >
              </div>
                    <div class="carousel-item" data-bs-interval="2000">
                      <img src="/public/img/4.jpg" alt="" class=" imges" >
                    </div>
                    <div class="carousel-item " data-bs-interval="2000">
                      <img src="/public/img/R.jpg" alt="" class="  imges">
                    </div>
              
            </div>
              
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#imges" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#imges" data-bs-slide-to="1"  aria-label="Slide 2" ></button>
                <button type="button" data-bs-target="#imges" data-bs-slide-to="2"  aria-label="Slide 3" ></button>
              </div>

              <button class="carousel-control-prev" type="button"data-bs-target="#imges" data-bs-slide="next">
                <span class="carousel-control-prev-icon" type="button" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#imges" data-bs-slide="Previous">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
        </div>
      </div>
  
      <!-- شريط التصنيفات -->
      <nav class="bg-white border-top">
        <div id="cats" class="container ">
          <ul  class="nav nav-pills flex-nowrap overflow-auto gap-3 py-3">
            <li  class="category active" data-cat="all" role="button">
              <img class="imgcatgure " src="/public/img/4.jpg" alt="">
              <p class="text-secondary">الجميع</p>
            </li>
            <li  class="category " data-cat="appetizers" role="button">
              <img class="imgcatgure " src="/public/img/R.jpg" alt="">
              <p class="text-secondary ">المقبلات</p>
            </li>
            <li  class="category" data-cat="meals" role="button">
              <img class="imgcatgure " src="/public/img/وجبة4.jpg" alt="">
              <p class="text-secondary "> الوجبات</p>
            </li>
            <li  class="category" data-cat="desserts" role="button">
              <img class="imgcatgure " src="/public/img/وجبة3.jpg" alt="">
              <p class="text-secondary">الحلويات</p>
            </li>
            <li  class="category" data-cat="drinks" role="button">
              <img class="imgcatgure" src="/public/img/عصير1.png" alt="">
              <p class="text-secondary">المشروبات</p>
            </li>
            <li  class="category" data-cat="snacks" role="button">
              <img class="imgcatgure " src="/public/img/وجبة1.jpg" alt="">
              <p class="text-secondary ">الوجبات الخفيفة</p>
            </li>
          </ul>
        </div>
      </nav>

  <div id="grid" class="row g-3 container mx-auto cat"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/src/app.js" defer></script>
</body>
</html>
